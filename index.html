<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <img class="main-pic" src="images/image-equilibrium.jpg" alt="">
    <div class="overlay size">
      <img src="images/icon-view.svg" alt="">
    </div>
    <div class="title  overlay overlay-text">Equilibrium #3429</div>
    <div class="disc">
      Our Equilibrium collection promotes balance and calm
    </div>
    <div class="eInfo">
      <div class="eth">
        <img style="margin-right: 5px;" src="images/icon-ethereum.svg" alt="">
        <span> 0.041 ETH</span>
      </div>
      <div class="eth clk">
        <img style="margin-right: 5px;" src="images/icon-clock.svg" alt="">
        <span> 3 days left</span>
      </div>
    </div>
    <div class="line"></div>
    <div class="credit">
      <img src="images/image-avatar.png" alt="">
      <div>Creation of <span class="overlay overlay-text">Jules Wyvern</span></div>
    </div>
  </main>































  <!--
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left

  Creation of Jules Wyvern
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
-->

</body>

</html>
